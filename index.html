<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Juros Compostos</title>

</head>
<body>
    <main id="container">
        <div id="calculator">
            <h2>
                Calculadora de Juros Compostos
            </h2>

            <div id="input-box">
                <div class="input-field">
                    <label for="value">Valor Inicial (Capital)</label>
                    <input type="number" id="value">
                </div>

                <div class="input-field">
                    <label for="fee">Taxa de Juros (% a.m.)</label>
                    <input type="number" id="fee">
                </div>

                <div class="input-field">
                    <label for="time">Tempo de Rendimento (a.m.)</label>
                    <input type="number" id="time">
                </div>
            </div>

            <div id="result">
                <h4>Resultado:</h4>
                 <span id="total">R$ 0,00</span>
            </div>

            <button id="calculate">
                Calcular
            </button>

        </div>
    </main>

    <script>
        //comando para evento mediante ao clique no botão
        document.getElementById('calculate').addEventListener('click', function(){

    const value = document.getElementById('value').value;
    const fee = (document.getElementById('fee').value) / 100;
    const time = document.getElementById('time').value;

    // Validação simples
    if (isNaN(value) || isNaN(fee) || isNaN(time) || value <= 0 || fee < 0 || time <= 0) {
        alert("Por favor, preencha todos os campos com valores válidos.");
        return; // para aqui e não faz o cálculo
    }

    //fórmula dos juros compostos
    const total = value * (1 + fee)**time;

    //comando para mostrar o resultado
    document.getElementById('total').innerHTML = ("R$ " + total.toFixed(2).replace('.', ','));
});
    </script>

</body>
</html>
